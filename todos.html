<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>番茄Todo</title>
  <style>
      .empty {
          border-color: red;
      }
  </style>
</head>
<body>
<div id="app">
  <h1>{{ message }}</h1>

  <input type="text" v-model="value" v-bind:class="{empty: !count}">
  <input type="button" value="发送" v-on:click="send">
  <div v-if="count">value的值是: {{ value }}</div>
  <div v-if="count">字数: {{ count }}</div>
</div>
</body>
<script src="https://lib.baomitu.com/vue/2.6.12/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: function () {
      return {
        "message": "番茄TODO",
        "value": ""
      }
    },
    methods: {
      send: function () {
        if (!this.value) {
          alert("请输入内容!")
          return
        }
        alert("发送成功!")
        this.value = ""

      }
    },
    computed: {
      count: function () {
        return this.value.length
      }
    }
  })
</script>
</html>
